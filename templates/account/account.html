<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <ul>
        <li><a href="./editCv">Edit Cv</a></li>
        <li><a href="./projects">Project</a></li>
        <li><a href="./researches">Researches</a></li>
        <li><a href="./publications">Publications</a></li>
    </ul>

    {% for per in persona %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{per.picture.url}}" alt="my picture">
        <div class="card-body">
            <h5 class="card-title">{{per.name}}</h5>
            <p>{{per.title}}</p>
            <p>{{per.location}}</p>
            <p>{{per.about}} </p>
            <!-- |safe|truncatewords:"25"|linebreaks <a href="{{ per.about }}">read more</a>-->
            <a href="{{per.cv}}" class="btn btn-primary">My Resume</a>
        </div>
    </div>
      {%endfor%}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
